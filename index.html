<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Rock | Paper | Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label"class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Select Action to Start</p>
    </div>
    <div class="choices">
      <div id="r" class="choice">
        <img width="150px" height="150px" src="images/rock.png" alt="">
      </div>
      <div id="p" class="choice">
        <img width="150px" height="150px" src="images/paper.png" alt="">
      </div>
      <div id="s" class="choice">
        <img width="150px" height="150px" src="images/scissors.png" alt="">
      </div>
    </div>
    <p id="action-message"></p>
    <script type="text/javascript" src="app.js">

    </script>
  </body>
</html>
